<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	template="/WEB-INF/templates/AdministratorTemplate.xhtml">
	<ui:param name="title" value="Eclipse Template Test Page" />
	<ui:param name="pageName" value="ICEsoft Technologies Inc." />
	<ui:define name="content">
		<ace:panel>
			<h:form>
				<h:panelGrid columns="2">
					<h:outputText value="User Name" />
					<h:inputText label="User Name" required="true"
						id="UserNameInputTextID" />

					<h:outputText value="Password" />
					<h:inputSecret label="Password" required="true" />

					<h:commandButton value="Submit">
						<ace:ajax execute="UserNameInputTextID" />
					</h:commandButton>
				</h:panelGrid>

			</h:form>
		</ace:panel>
	</ui:define>
</ui:composition>
